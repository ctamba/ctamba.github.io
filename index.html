<!DOCTYPE html>
<head>
    <title>Server Request Form</title>
    <link rel="stylesheet" type="text/css" href="AutoDemo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="AutoDemo.js"></script>
</head>
<body>

    <div class="image">
        <img src="Incomm logo.png" alt="InComm" id="logo">
    </div>

    <form id="autoform">

        <h1 id="title">Server Request Form</h1>
    
        <!-- Dropdown to choose category -->
        <div class="dropdown">
            <label for="category">Category:</label>
            <select name="category">
                <option></option>
                <option value = "prod">Prod</option>
                <option value = "tools">Tools</option>
                <option value = "load/perf">Load/Perf</option>
                <option value = "dev">Dev</option>
                <option value = "qa">QA</option>
            </select>
        </div>
        <br>

        <!-- Text fields; prefix changes based on which category was chosen -->
        <div class="textfield">
            <label>Name:</label>
            <p id="prefix">SP</p>
            <input type="text" name="hostname">
            <input type="text" name="hostnameNum" maxlength="3" size="3">
            <!--<label for="hostnameNum" value="number">Server Number</label> -->
        </div>
        <br>

        <div class="dropdown">
            <label for="quantity">Quantity:</label>
            <!-- JQuery this later -->
            <select name="quantity">
                <option></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </div>
        <br>

        <div class="dropdown">
            <label for="type">Type:</label>
            <select name="type">
                <option></option>
                <option value="db">DB</option>
                <option value="tools">Tools</option>
                <option value="app">App</option>
            </select>     
        </div>
        <br>

        <!-- Determines which image Options will appear -->
        <div class="radio" id="os">
            <label>OS:</label>
            <input type="radio" name="os" value="windows">Windows
            <input type="radio" name="os" value="linux">Linux
            <input type="radio" name="os" value="centos">Cent OS
        </div>
        <br>

        <!-- New select for images; appending and deletion -->
        <div class="dropdown" id="imageSelect">
            <label for="image">Image: </label>
            <select name="image" id="image">
            </select>
        </div>
        <br>  

        <div class="radio">
            <label>Backup?</label>
            <input type="radio" name="backup" value="yes">Yes
            <input type="radio" name="backup" value="no">No
        </div>
        <br>

        <!-- Toggle retention and create copy depending on "backup" value -->
        <div class="dropdown" id="retentionPd">
            <label for="retentionPd">Retention Period:</label>
            <select name="retentionPd">
                <option></option>
                <option value="1d">1 day</option>
                <option value="7d">7 days</option>
                <option value="21d">21 days</option>
                <option value="35d">35 days</option>
            </select>
        </div>
        <br>

        <div class="radio" id="createCopy">
            <label>Create Copy?</label>
            <input type="radio" name="createCopy" value="yes">Yes
            <input type="radio" name="createCopy" value="no">No
        </div>
        <br>

        <div class="radio">
            <label>DR?</label>
            <input type="radio" name="dr" value="yes">Yes
            <input type="radio" name="dr" value="no">No
        </div>
        <br>

        <div class="settings">
            <input type="reset" id="reset">
            <input type="submit" value="Submit" id="submit">
        </div>
        <br>
    </form>

    <!-- Paragraph for debugging and displaying values-->
    <p id="submitText"></p>

</body>
</html>
